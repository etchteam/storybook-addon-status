---
pull_request_rules:
  - name: Merge dependabot PRs when all checks pass
    conditions:
      - and:
        - author~=^dependabot(|-preview)\[bot\]$
        - check-success=lint
        - check-success=build
        - check-success=SonarCloud Code Analysis
        - label!=wontfix
    actions:
      review:
        type: APPROVE
        message: ðŸ¤– automatically approving dependabot
      merge:
        method: merge
  - name: Merge when all checks pass and the PR has been approved
    conditions:
      - and:
        - check-success=lint
        - check-success=build
        - check-success=SonarCloud Code Analysis
        - "#approved-reviews-by>=1"
        - "#changes-requested-reviews-by=0"
    actions:
      merge:
        method: merge
